server.port=8080
spring.datasource.url=jdbc:mysql://localhost:3306/HostelManagement?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=Major@1358
spring.jpa.properties.hibernate.hbm2ddl.auto=update

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=none
spring.jpa.generate-ddl=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.sql.init.mode=always

# Location of custom SQL scripts
spring.sql.init.data-locations=classpath:create.sql,classpath:alter.sql,classpath:insert.sql

# Control execution order (schema.sql first, then data.sql)
spring.sql.init.continue-on-error=false